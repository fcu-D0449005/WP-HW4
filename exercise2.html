<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("#1 ").click(function(){
$("p:first").hide();
});
$("#2").click(function(){
$("#a").hide();
});
$("#3").click(function(){
$("p.intro").hide()
});
});
</script>
</head>
<body>
<h1>Web Programming</h1>
<p>Hide paragraph 1</p>
<p id="a">Hide paragraph 2</p>
<p class="intro">Hide paragraph 3</p>
<button id="1" >hide p1</button>
<button id="2">hide p2</button>
<button id="3">hide p3</button>
</body>
</html>
